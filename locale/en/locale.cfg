[mod-setting-description]
nulls-k2se-k2-loader-recipe=This replaces the AAI Loaders-style recipes with values closer to Krastorio 2's expectations.\n\nThis is typically 1/10th the cost of bulk resources like gears.
nulls-k2se-restore-efficiency-module-use=Restores use of efficiency modules in the following situations:\n- Atmospheric Collectors gathering oxygen or nitrogen.\n- Electrolysis Plant electrolyzing water.
nulls-k2se-use-k2-robot-statistics=Krastorio 2 gives robots rather generous stats. Below are the stats for both K2 / SE:\nSpeed: 0.09257 / 0.06\nMax Energy: 3 MJ / 1.5 MJ\nMax Health: 50 / 100\nLogistics Max Payload Size: 7 / 1\nConstruction Max Payload Size: 2 / 1